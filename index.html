<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCB</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/R.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-7">
      Welcome to  <span class="font-semibold text-blue-800">China Construction Bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4">Please Login</h3>
      <div>
        <input class="w-9/12 block mb-4 px-3" type="email" placeholder="Your Email Address" id="user-email">
        <input class="w-9/12 block mb-4 px-3" type="password" placeholder="Password" id="user-password">
        <button id="btn-submit" class="bg-orange-400 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded-lg">Submit</button>
      </div>
    </section>
  </main>
  <script src="JS/login.js"></script>
</body>
</html>
